    <script>
        "use strict";
// 3. Patikrinkite, ar iš trijų įvestų trikampio kraštinių galima sudaryti trikampį.

// 4. Papildykite 3 užduotį:
//    *Patikrinkite, ar trikampis yra lygiakraštis, lygiašonis ar įvairiakraštis
//    *Patikrinkite, ar trikampis yra statusis, bukasis ar smailusis.

    //Procedurinis
    var trikampis = [3,4,5]; // trikampis statusis, ivariakrastis
    // var trikampis = [5,4,3];   
    // var trikampis = [5,3,4];                       //
    // a < b+c 
    // b < a+c 
    // c < b+a


    if((trikampis[0] < trikampis[1]+trikampis[2]) && (trikampis[1] < trikampis[0]+trikampis[2]) && (trikampis[2] < trikampis[1]+trikampis[0])) {
        console.log("Trikampi sudaryti galime");
        //ivariakrastis - kiekviena krastine skirtinga
        // lygiakrastis - visos lygios
        //lygiasonis - bent dvi is triju vienodos
        var a = trikampis[0];
        var b = trikampis[1];
        var c = trikampis[2];
        
        //pagal krastine
        if(a != b && b != c && c != a) {// ivairiakrastis
            console.log("Trikampis yra ivairiakrastis");
        } else if(a==b && b==c && a==c) {// lygiakrastis
            
            console.log("Trikampis yra lygiakrastis");
        } else { //lygiasonis
            console.log("Trikampis yra lygiasonis")
        }

        //pagal kampa
        //statusis a2 + b2 = c2
        //  bukasis a2 + b2 < c2
        // smailusis a2 + b2 > c2
        if( (a*a)+(b*b) == (c*c) || (c*c + b*b == a*a) || (c*c + a*a == b*b)) {
            console.log("Trikampis yra statusis");
        } else if((a*a)+(b*b) < (c*c) || (c*c)+(b*b) < (a*a) || (a*a)+(c*c) < (b*b)) {
            console.log("Trikampis yra bukasis");
        } 
        else {
            console.log("Trikampis yra smailusis");
        }
        

    } else {
        console.log("Trikampio sudaryti negalime");
    }

    //Funkcinis

    </script>
